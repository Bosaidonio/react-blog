# 定义工作流的名称
name: Continuous Integration

# 指定触发此工作流的事件，这里是针对目标分支的pull_request事件
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master # 或者你的默认分支名

# 定义工作流中的任务（jobs）
jobs:
  # 构建和测试任务
  build-and-test:
    # 指定任务运行所需的虚拟环境
    runs-on: ubuntu-latest

    # 定义任务中的步骤
    steps:
      # 检出代码仓库
      - name: Checkout repository
        uses: actions/checkout@v2

      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # 或者你的项目所需的Node.js版本

      # 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 运行测试用例
      - name: Run tests
        run: npm test --coverage

      - name: Print pull request merged status
        if: github.event_name == 'pull_request'
        run: echo "Pull request merged status:'${{ github.event.pull_request.merged }}'"

      - name: Print push event
        if: github.event_name == 'push'
        run: echo "Push event detected"
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true

      # 构建项目
      - name: Build project
        run: npm run build
